name: Build ApexOps APK
on: [push] # Сборка стартует при каждом пуше кода
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Deps
        run: npm install && npm install @capacitor/cli @capacitor/android
      - name: Web Build
        run: npm run build
      - name: Sync Android
        run: npx cap sync android
      - name: Gradle Assemble
        run: cd android && ./gradlew assembleDebug
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ApexOps-Alpha
          path: android/app/build/outputs/apk/debug/app-debug.apk
